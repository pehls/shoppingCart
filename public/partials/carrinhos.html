<div class="jumbotron">
  <h1 class="text-center">
    Bem-vindo ao seu carrinho de compras!
  </h1>
</div>

<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>




<p ng-show="carrinhos.length">
  produtos cadastrados: {{carrinhos.length}}
  <a ng-href="#/carrinho" class="btn btn-primary">Adicionar novo?</a>
</p>
<p class="text-info" ng-hide="carrinhos.length">
    Não há produtos cadastrados.
    <a ng-href="#/carrinho" class="btn btn-primary">Adicionar novo?</a>
</p>

<input type="search" placeholder="parte do nome" ng-model="filtro">

<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>NOME</th>
      <th class="text-center">Ação</th>
    </tr>
  	<tr ng-repeat="carrinho in carrinhos | filter: filtro">
  		<td>
        <a ng-href="#/carrinho/{{carrinho._id}}">{{carrinho.nome}}</a>
      </td>
  		<td class="text-center">
  			<button
          ng-click="remove(carrinho)"
          class="btn btn-warning">
  				  Remover
  			</buttom>
  		</td>
  	</tr>
  </table>
</div>
